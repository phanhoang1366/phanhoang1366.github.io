    <script>
        function copyText() {
            // Get the text element by its ID
            var textElement = document.getElementById("discordUsername");

            // Create a range to select the text
            var range = document.createRange();
            range.selectNode(textElement);

            // Select the text inside the range
            window.getSelection().removeAllRanges(); // Clear any existing selection
            window.getSelection().addRange(range);

            // Copy the selected text to the clipboard
            document.execCommand("copy");

            // Deselect the text
            window.getSelection().removeAllRanges();

            // Alert the user that the text has been copied (you can customize this part)
            alert("Text copied to clipboard: " + textElement.innerText);
        }
